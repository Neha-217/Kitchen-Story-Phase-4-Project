<app-search></app-search>
<app-tags></app-tags>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                    <div class="product-item-footer">
                        <div class="cook-time">
                         <span>‚è≤</span>
                            {{food.cookTime}}
                        </div>
                
                        <div class="price">
                         {{food.price|currency}}
                        </div>
                
                     </div>
                        <div class="origins"></div>
                         <span *ngFor="let origins of food.origins">
                                {{origins}}
                         </span>
                </div>
        </a>
    </li>
</ul>
